<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="">
<head>
   {% load static %}
    <meta charset="UTF-8">
    <title>login here...</title>
    <link rel = "shortcut icon" type = "image" href = "{% static 'images/trr.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load static %}
    <link rel="stylesheet" href="{% static 'css/Login67.css' %}">
    <style>
        .popup-container {
            display: none;
            position: fixed;
            height: 200px;
            width: 600px;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .loader-container78 {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.7);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }

            .loader {
            display: flex;
            justify-content: center;
            align-items: center;
         }

            .dot {
                width: 15px;
                height: 15px;
                background-color: #3498db; /* Blue */
                border-radius: 50%;
                margin: 0 5px;
                animation: bounce 0.5s infinite ease-in-out;
            }

              .dot:nth-child(1) {
                  animation-delay: -0.32s;
            }

            .dot:nth-child(2) {
                animation-delay: -0.16s;
         }

             @keyframes bounce {
            0%, 100% {
              transform: translateY(0);
         }
            50% {
                transform: translateY(-15px);
            }
  }

  #content {
    display: none;
  }
    </style>
</head>

<body>

    <div class="loader-container78" id="loader">
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <main>
    <h1>Login</h1>
    <form action="Login" method="POST" onsubmit="return validateForm()">
        {% csrf_token %}
      <div class="input-box">
        <input type="text" id="username" name="uname" required>
        <label for="username">Username</label>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="pwd" required>
        <label for="password">Password</label>
      </div>

           <div class="input-box">
         {{ cap.cp }}
         {{ cap.cp }}
      </div>

<!--        <h4 style="color:red;">{{Error}}</h4>-->

         <div class="input-box" style="margin-left: 350px; text-decoration: none;">
       <a href="Forget_pass/1" style="text-decoration: none;"><p style="text-decoration: none; color: white;">Forget Password</p></a>
      </div>
<!--        <div class="input-box">-->
<!--             <a href="/Forget_pass/1" style="text-decoration: none;"><p style="text-decoration: none; color: white;">Sign Up</p></a>-->
<!--        </div>-->
      <button class="submit-button" type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>
    </form>
  </main>
     <div id="popup" class="popup-container">
        <h2>Wrong Password!</h2>
        <p>Please enter the correct password.</p>
        <button style="margin-left: 240px; margin-top: 20px;" class="btn btn-primary" onclick="closePopup()">OK</button>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function validateForm() {
            return true; // Return false to prevent form submission
        }

        function showPopup() {
            $('#popup').fadeIn();
        }

        function closePopup() {
            $('#popup').fadeOut();
        }

        $(document).ready(function() {
            {% if Error %}
            showPopup();
            {% endif %}
        });

        setTimeout(function() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }, 3000);

    </script>
</body>
</html>
