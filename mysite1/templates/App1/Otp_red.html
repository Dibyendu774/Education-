                        <span>8459</span>

					<div class="otp_input text-start mb-2">
                        <label style="font-weight: bold;">Type your 6 digit security code</label>
						<div class="d-flex align-items-center justify-content-between mt-2">
                            <input type="text" name="Otp1" class="form-control" placeholder="1">
<!--                            <input type="text" name="Otp1" class="form-control" placeholder="2">-->
<!--                            <input type="text" name="Otp1" class="form-control" placeholder="3">-->
<!--                            <input type="text" name="Otp1" class="form-control" placeholder="4">-->
<!--                            <input type="text" name="Otp1" class="form-control" placeholder="5">-->
<!--                            <input type="text" name="Otp1" class="form-control" placeholder="6">-->
                        </div>
                        <label class="main mt-4" style="margin-left: 100px; font-weight: bold;">New Password</label>
                        <input type="password" name="pw1" class="from-control" placeholder="Enter New Password" style="margin: 16px; height: 45px; width: 350px; margin-left: 100px; font-size: 20px;" required>

                        <label class="main mt-4" style="margin-left: 100px; font-weight: bold;">Confirm your Password</label>
                        <input type="password" name="pw2" class="from-control" placeholder="Confirm your Password" style="margin: 16px; height: 45px; width: 350px; margin-left: 100px; font-size: 20px;" required>
                    </div>
                                <h4 id="Error-Msg" style="color :red;">{{Error}}</h4>
                                <h4 id="Error-Msg1" style="color :red;">{{Error1}}</h4>
                                <h4 id="Error-Msg2" style="color :red;">{{Error2}}</h4>
                                <h4 id="Error-Msg3" style="color :red;">{{Error3}}</h4>
                                <h4 id="Error-Msg4" style="color :red;">{{Error4}}</h4>
					<button type="submit" class="btn btn-primary submit_btn my-4">Submit</button>
