<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <title>NEW STUDENTS REGISTER FROM : </title>
    <link rel = "shortcut icon" type = "image" href = "{% static 'images/tra.png' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
{% load static %}
<style>
{% load static %}
  body{

   background-image: url('{% static 'images/loop11.png' %}'); background-repeat: no-repeat; background-size: cover;
  }


</style>
{% load static %}
<body>
{% load static %}
      <section class="vh-100 gradient-custom " style="background-image: url('{% static 'images/loop8.png' %}') background-repeat: no-repeat; background-size: cover;">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form action="/editstd/{{Std.sid}}" method="POST">
            {% csrf_token %}
              {{ from.as_p }}
              <script src="{% static 'java/editstd.js' %}">

              </script>
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" value="{{ Std.fname }}" name="fn"/>
                    <label class="form-label" for="firstName">First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" value="{{ Std.lname }}" name="ln"/>
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>
                </div>

                 <div data-mdb-input-init class="form-outline">
                    <input type="text" id="Username" class="form-control form-control-lg" value="{{ Std.userno }}" name="un"/>
                    <label class="form-label" for="lastName">User Name</label>
                  </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div data-mdb-input-init class="form-outline datepicker w-100">
                    <input type="date" class="form-control form-control-lg" id="id_dob" value="{{ Std.dob }}" name="dob"/>
                    <label for="id_dob" class="form-label">Birthday</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"  name="Gen"  id="femaleGender"
                      value="Female" {% if Std.Gender == "Female" %} checked {% endif %}/>
                    <label class="form-check-label"  for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"  name="Gen" id="maleGender"
                      value="Male" {% if Std.Gender == "Male" %} checked {% endif %}/>
                    <label class="form-check-label" for="maleGender" >Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Gen" id="otherGender"
                      value="Other"  {% if Std.Gender == "Other" %} checked {% endif %} />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div data-mdb-input-init class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" value="{{ Std.Email }}" name="Em"/>
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div data-mdb-input-init class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" value="{{ Std.Number }}" name="Ph"/>
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  <select class="select form-control-lg" name="Dv">
                    <option value="{{std.course}}" selected hidden="">{{std.course}}</option>
                    <option value="Software Developer" selected >Software Developer</option>
                    <option value="Application Developer" selected>Application Developer</option>
                    <option value="Website Design" selected >Website Design</option>
                  </select>
                  <label class="form-label select-label">Choose option</label>

                </div>
              </div>

              <div class="mt-4 pt-2">
               <a href="student"><button class="btn bsb-btn-xl btn-primary" type="submit" value="Update" name="Edit">Submit</button></a>
              </div>
              </div>
             </form>
            <script>
    <script>
    // Populate existing DOB
    var existingDOB = "{{ registration.dob }}";
    document.getElementById("id_dob").value = existingDOB;
</script>

          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
